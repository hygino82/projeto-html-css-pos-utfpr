<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Graduação em Java - UTFPR</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>

    <header class="layout-cabecalho">
        <div class="container">
            <img src="images/logo_utfpr.png" alt="Logo UTFPR" width="100" height="35">
        </div>
    </header>

    <section class="layout-banner">
        <div class="container">

            <div class="banner">
                <h1 class="banner__titulo">Pós Graduação em Java da UTFPR</h1>
                <p class="banner__subtitulo">É tecnologica. É Federal. É para você.</p>

                <div class="banner__conhecer">
                    <a href="#disciplinas" class="botao botao--conhecer">Conheça as disciplinas</a>
                </div>
            </div>

        </div>
    </section>

    <div id="disciplinas" class="layout-disciplinas">
        <div class="container">
            <div class="row">

                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">Java I</h2>
                        <div class="disciplina__logo">
                            <img src="images/java1.png" alt="Java 1 Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-java1.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>

                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">Java II</h2>
                        <div class="disciplina__logo">
                            <img src="images/java2.png" alt="Java 2 Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-java2.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>

                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">UML</h2>
                        <div class="disciplina__logo">
                            <img src="images/uml.png" alt="UML Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-uml.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>

                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">Jakarta EE</h2>
                        <div class="disciplina__logo">
                            <img src="images/jakarta-ee.png" alt="Jakarta Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-java-ee.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>

                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">SQL</h2>
                        <div class="disciplina__logo">
                            <img src="images/mariadb-icon.png" alt="Maria DB Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-sql.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>
                <div class="col-sm-4">
                    <article class="disciplina">
                        <h2 class="disciplina__titulo">Teste Unitários</h2>
                        <div class="disciplina__logo">
                            <img src="images/junit-5.png" alt="JUnit 5 Logo" width="180" height="150">
                        </div>
                        <footer class="disciplina__rodape">
                            <a href="conteudo-junit.html" class="botao botao--conteudo">Conteúdo</a>
                        </footer>
                    </article>
                </div>

            </div>
